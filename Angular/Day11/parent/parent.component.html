<p>parent works!</p>

<h2> {{strChildDataReceived}} </h2>

<table border="1px">
    <thead>
        <th>Sr no</th>
        <th>Product name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrObj;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>

<hr>

    (ChildArrObjEvent)="arrObj=$event"
